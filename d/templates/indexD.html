<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>hello world D</h1>
    <!--로그인과 로그아웃을 위한 anchor태그-->
    <!--로그인이 되어 있다면, 로그아웃 버튼, 아니라면 회원가입, 로그인 버튼 화면출력-->
    {% if user.is_authenticated %} 
        <p>로그인 된 유저 : {{ user }}</p>
        <a href="/dd/logout/">로그아웃</a>
    {% else %}
        <a href="/dd/signup/">회원 가입</a>
        <a href="/dd/login/">로그인</a>
    {% endif %}
</body>
</html>
